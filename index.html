<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Stakes Golf Live Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }
    .scoreboard {
      margin-top: 2rem;
      text-align: center;
      font-size: 2rem;
      line-height: 1.5;
    }
    .purse {
      margin-top: 1rem;
      font-size: 1.8rem;
    }
  </style>
  <script>
    // Replace gid=0 with the gid of your "Live Data Outputs" tab if different
    const sheetURL = 
      "https://docs.google.com/spreadsheets/d/1w7w6dWX-I6qlMqzJSA8jSU4_4Ygf_PUMoeXRWAo5hP0"
      + "/gviz/tq?tqx=out:json&gid=0";

    async function fetchCells() {
      try {
        const res  = await fetch(sheetURL);
        const txt  = await res.text();
        const js   = JSON.parse(txt.substring(47).slice(0, -2));
        const rows = js.table.rows;

        // Helper to get Bn (row n, column B) formatted or raw
        function getBn(n) {
          const cell = rows[n-1].c[1];
          if (!cell) return "--";
          return (cell.f !== undefined ? cell.f : cell.v);
        }

        // Populate the page
        document.getElementById("hole").innerText      = getBn(1);
        document.getElementById("button").innerText    = getBn(5);
        document.getElementById("b2").innerText        = getBn(2);
        document.getElementById("b3").innerText        = getBn(3);
        document.getElementById("ante").innerText      = getBn(4);
        document.getElementById("pot").innerText       = getBn(6);
        document.getElementById("p1").innerText        = getBn(7);
        document.getElementById("p1purse").innerText   = getBn(8);
        document.getElementById("p2").innerText        = getBn(9);
        document.getElementById("p2purse").innerText   = getBn(10);

      } catch(e) {
        console.error("Fetch error", e);
      }
    }

    window.onload = fetchCells;
    setInterval(fetchCells, 3000);
  </script>
</head>
<body>
  <h1>High Stakes Golf</h1>
  <div class="scoreboard">
    Current Hole <span id="hole">--</span><br>
    Button <span id="button">--</span><br>
    <span id="b2">--</span><br>
    <span id="b3">--</span> is to you<br>
    Ante <span id="ante">--</span><br>
    Pot <span id="pot">--</span><br>
    <div class="purse">
      Purse<br>
      <span id="p1">--</span> | <span id="p1purse">--</span><br>
      <span id="p2">--</span> | <span id="p2purse">--</span>
    </div>
  </div>
</body>
</html>
